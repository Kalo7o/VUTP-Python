<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/makeupdate" method="POST">
        <input name="name" placeholder="Name" type="text" value="{{ contact[0] }}">
        <input name="address" placeholder="Address" type="text" value="{{ contact[1] }}">
        <input name="bday" placeholder="Birth day" type="text" value="{{ contact[2] }}">
        <input name="phone" placeholder="Phone number" type="text" value="{{ contact[3] }}">
        <input name="email" placeholder="email" type="text" value="{{ contact[4] }}">
        <input name="profession" placeholder="profession" type="text" value="{{ contact[5] }}">
        <input name="interests" placeholder="interests" type="text" value="{{ contact[6] }}">
        <input hidden name="id" type="number" value="{{ id }}">
        <input type="submit" value="Update">
    </form>
</body>
</html>
